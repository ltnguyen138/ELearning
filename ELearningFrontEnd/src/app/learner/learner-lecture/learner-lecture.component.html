<div class="py-3 flex justify-between items-start border-custom-gray border-t-[1px]  px-5 " *ngIf="!isEnrolled && !lecture.preview">
    <div class="flex gap-3  flex-shrink-0 w-[90%] items-center">
        <i class="fa-regular fa-circle-play"></i>
        <span class="text-wrap block">{{lecture.name}}</span>
    </div>
    <div class="flex gap-3 items-center w-1/4">
        <i class="fa-regular fa-clock"></i>
        <span>{{lecture.videoDuration}} phút</span>
    </div>
</div>
<div class="py-3 flex justify-between items-start border-custom-gray border-t-[1px] hover:bg-gray-200 px-5 cursor-pointer text-link-color" *ngIf="!isEnrolled && lecture.preview" title="Xem trước bài giảng" (click)="previewLecture()">
    <div class="flex gap-3  flex-shrink-0 w-[90%] items-center">
        <i class="fa-regular fa-circle-play"></i>
        <span class="text-wrap block ">{{lecture.name}}</span>
    </div>
    <div class="flex gap-3 items-center w-1/4">
        <i class="fa-regular fa-clock"></i>
        <span>{{lecture.videoDuration}} phút</span>
    </div>
</div>

<div class="border-t-[1px] border-t-custom-gray mt-3" *ngIf="isEnrolled" [ngClass]="{'font-semibold bg-[#D1D7DC]': lecture.id==currentLectureId}" >
    <div class="flex items-start gap-x-2 hover:bg-[#D1D7DC] cursor-pointer py-1">
        <div (click)="navigatorLinkConten()" >
            <div class="pt-2.5 pl-2">
                <i class="fa-regular fa-square text-[20px] text-blue-900" *ngIf="!isLectureComplete()"  ></i>
                <i class="fa-solid fa-square-check text-[20px] text-blue-900" *ngIf="isLectureComplete()"  ></i>

            </div>
        </div>
        <div class="flex-1">
            <div class="flex items-start justify-between gap-x-3 pt-2  cursor-pointer px-1" (click)="navigatorLinkConten()">

                <div class="flex-1 ">
                    <span class="text-wrap block ">{{lecture.name}}</span>
                </div>
            </div>
            <div class="  px-1  flex justify-between items-center" *ngIf="lecture.resourceUrl">
                <div class="flex gap-x-2 items-center flex-1 py-2" (click)="navigatorLinkConten()" >
                    <i class="fa-regular fa-clock text-[16px]"></i>
                    <span>{{lecture.videoDuration}} phút</span>
                </div>
                <div class="flex gap-x-3  items-center  text-[16px] border-[1px] border-active-btn-h py-1 px-1.5 cursor-pointer" (click)="viewS3Doc(lecture.id)">
                    <i class="fa-solid fa-folder-open text-active-btn-h"></i>
                    <span class="text-active-btn-h shrink-0 " >Tài nguyên</span>
                </div>
            </div>
            <div class="  px-1 flex justify-between items-center" *ngIf="!lecture.resourceUrl">
                <div class="flex gap-x-2 items-center flex-1  py-2" (click)="navigatorLinkConten()">
                    <i class="fa-regular fa-clock text-[16px]"></i>
                    <span>{{lecture.videoDuration}} phút</span>
                </div>

            </div>
        </div>
    </div>

</div>
