
<div class=" mt-6 md:w-[90%] md:max-w-[1400px]  mx-auto px-2 text-text-color mb-10 relative bg">
    <div class="flex gap-10 items-center" *ngIf="loggedUser">
        <img [src]="profilePictureApi" alt="avatar" class="w-[66px] h-[66px] rounded-full border-custom-gray border-2 shadow-gray-400 shadow-md object-cover">
        <h2> Chào mừng {{loggedUser.fullName}} trở lại !!</h2>
    </div>
    <div class="mt-8">
        <div class="relative ">
            <img src="../../../../assets/images/9536d36b-d502-4427-8f2b-ceec3a833f7c.jpg" alt="logo" class="h-[180px] md:h-full object-fill md:object-cover  border-custom-gray border-2 shadow-gray-400 shadow-md" />
            <div class="absolute md:bottom-1/3 md:left-[30px] md:max-w-[50%]  shadow-gray-400 shadow-md p-5 bottom-[-160px]">
                <h1 class="text-4xl font-bold text-text-color ">Học ngay</h1>
                <p class="text-text-color text-lg mt-5">Hãy bắt đầu hành trình học tập của bạn ngay hôm nay</p>
            </div>
        </div>

    </div>

    <div class="md:mt-10 mt-[200px]">
        <div>
            <div class="flex justify-between" >
                <span class="text-2xl font-bold">Khóa học mới nhất</span>
                <a class="font-semibold text-active-btn cursor-pointer hover:text-active-btn-h" [routerLink]="'/courses'" [queryParams]="{sort : 'createdTime,desc'}" >Xem tất cả</a>
            </div>

            <div class="mt-5">
                <app-course-carousel [sortBy]="'createdTime,desc'" [globalDiscount]="globalDiscount" ></app-course-carousel>
            </div>

        </div>

    </div>
    <div class="md:mt-10 mt-[200px]">
        <div>
            <div class="flex justify-between" >
                <span class="text-2xl font-bold">Khóa học phổ biến nhất</span>
                <a class="font-semibold text-active-btn cursor-pointer hover:text-active-btn-h" [routerLink]="'/courses'" [queryParams]="{sort : 'purchasedCount,desc'}" >Xem tất cả</a>
            </div>

            <div class="mt-5">
                <app-course-carousel [sortBy]="'purchasedCount,desc'" [globalDiscount]="globalDiscount"></app-course-carousel>
            </div>

        </div>

    </div>
    <ng-container *ngFor="let category of categories">
        <div class="md:mt-10 mt-[200px]">
            <div>
                <div class="flex justify-between">
                    <span class="text-2xl font-bold">Khóa học hàng đầu về {{category.name}}</span>
                    <a class="font-semibold text-active-btn cursor-pointer hover:text-active-btn-h" [routerLink]="'/courses'" [queryParams]="{alias : category.alias, page : '1'}" >Xem tất cả</a>
                </div>

                <div class="mt-5">
                    <app-course-carousel [sortBy]="'purchasedCount,desc'"  [categoryAlias]="category.alias" [globalDiscount]="globalDiscount"></app-course-carousel>
                </div>

            </div>

        </div>
    </ng-container>
</div>
