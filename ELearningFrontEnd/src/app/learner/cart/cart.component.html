<div class=" mt-10 md:w-[95%] md:max-w-[1500px]  mx-auto px-2 text-text-color mb-10 relative bg">
    <div class="title  ">
        <h1 class="leading-relaxed">Giỏ hàng</h1>
    </div>
    <div class="title border-b-[2px] border-border-color pb-5 mt-5">
        <h2 class="leading-relaxed">Có {{cartItems.length}} khóa học trong giỏ hàng của bạn</h2>
    </div>

    <div class="grid lg:grid-cols-3 grid-cols-1 gap-y-5 gap-x-10">
        <div class="col-span-1 lg:col-span-2">
            <div class="mt-3">

                <div class="overflow-x-auto  shadow-gray-400 shadow-md border-[2px] border-border-color ">

                    <table class="min-w-[1100px] bg-white border border-gray-300 ">

                        <tbody class="text-text-color text-base ">
                            <ng-container *ngFor="let item of cartItems, let i = index">
                                <tr class="border-b border-gray-200 hover:bg-gray-100">
                                    <td class="p-3 w-1/6  px-6 text-left whitespace-nowrap">
                                        <img [src]="environment.apiGetImageCourse+item.image" alt="" class="w-full h-24 object-cover border-[1px] border-custom-gray">
                                    </td>
                                    <td class="p-3 w-1/4  px-6 text-left ">{{ item.name }}</td>
                                    <td class="p-3 w-1/12  px-6 text-center whitespace-nowrap  "> <button (click)="removeFromCart(item.id)" class="border-[1px] border-delete-btn py-1 px-3 text-delete-btn hover:bg-delete-btn hover:text-text-white">Xóa</button></td>
                                    <td class="p-3 w-1/6  px-6 text-left whitespace-nowrap">{{ item.price | currency:'VND':'symbol':'1.0-0' }}</td>
                                </tr>


                            </ng-container>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <div class="col-span-1 lg:col-span-1 ">
            <div class="shadow-gray-400 shadow-md border-[2px] border-border-color p-5 mt-3">
                <h2>Tổng tiền</h2>
                <div class="flex justify-between mt-3 font-bold text-4xl">
                    <h3>{{totalPrice | currency:'VND':'symbol':'1.0-0'}}</h3>
                </div>
                <div class="mt-5">
                    <button class="w-full bg-active-btn py-2.5 px-4 rounded-md text-white font-semibold hover:bg-active-btn-h disabled:bg-gray-600" (click)="router.navigate(['/checkout'])" [disabled]="cartItems.length==0">Thanh toán</button>
                </div>
            </div>

        </div>
    </div>


</div>
