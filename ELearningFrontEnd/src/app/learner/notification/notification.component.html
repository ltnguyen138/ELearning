<div class=" mt-10 md:w-[90%] md:max-w-[1000px]  mx-auto px-2 text-text-color mb-10 relative bg">
    <div class="title border-b-[2px] border-border-color pb-5 text-center">
        <h1 class="leading-relaxed">Danh sách thông báo</h1>
    </div>
    <div class="border-custom-gray border-2 shadow-md shadow-custom-gray">
        <ng-container *ngIf="notifications.length > 0" >
            <ng-container *ngFor="let notification of notifications">
                <div class="flex justify-between gap-x-5 border-b-[2px] border-border-color py-4 px-2 hover:bg-gray-200 cursor-pointer " (click)="gotoLinkNotification(notification)">
                    <div class="w-[55px] h-[55px] rounded-full shrink-0">
                        <img [src]="environment.apiGetImageCourse + notification.course.image" alt="avatar"
                             class="object-cover h-full w-full rounded-full border-[1px] border-border-color">
                    </div>
                    <div class="flex justify-between gap-x-5 flex-1">
                        <div>
                            <span class="font-semibold block">{{notification.title}}</span>
                            <span>{{notification.timestamp}}</span>
                        </div>
                        <div *ngIf="!notification.read" class="shrink-0">
                            <i class="fa-solid fa-circle text-active-btn-h text-[12px]"></i>
                        </div>
                    </div>
                </div>
            </ng-container>


        </ng-container>
        <ng-container *ngIf="notifications.length == 0" >
            <div class="flex justify-center items-center h-[200px]">
                <span>Không có thông báo nào</span>
            </div>
        </ng-container>

    </div>
    <div class="mt-3 flex justify-end" *ngIf="notifications.length>0">
        <span class="font-semibold text-active-btn cursor-pointer hover:text-active-btn-h" (click)="readAll()">Đánh dấu tất cả là đã đọc</span>
    </div>
    <div class="page mt-8 flex justify-center">
        <div class="px-5 flex justify-center max-w-[600px]  gap-1 flex-wrap">
            <button class="py-1 px-[16px] text-active-btn font-semibold  hover:bg-gray-200 border border-active-btn  rounded-sm shadow-gray-400 shadow-md" (click)="pageChange(1)">
                <i class="fa-solid fa-forward-fast fa-rotate-180"></i>
            </button>
            <ng-container *ngFor="let page of visiblePages">
                <button class="py-1 px-[16px] text-active-btn font-semibold border border-active-btn  rounded-sm shadow-gray-400 shadow-md"
                        [ngClass]="{'bg-active-btn text-text-white': notificationQuery.page==page, 'hover:bg-gray-300': notificationQuery.page!=page}"
                        (click)="pageChange(page)"
                >
                    {{ page }}
                </button>
            </ng-container>
            <button class="py-1 px-[16px] text-active-btn font-semibold  hover:bg-gray-200 border border-active-btn rounded-sm shadow-gray-400 shadow-md" (click)="pageChange(totalPages)">
                <i class="fa-solid fa-forward-fast"></i>
            </button>

        </div>
    </div>
</div>
