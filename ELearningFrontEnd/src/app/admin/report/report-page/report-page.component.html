<p-confirmDialog [style]="{'max-width': '600px'}" ></p-confirmDialog>
<div class=" mt-5 md:w-[95%] md:max-w-[1500px] w-lvw  mx-auto px-2 text-text-color mb-10 relative">

    <div class="title border-b-[2px] border-border-color pb-5">
        <h1 class="leading-relaxed">Xử lý báo cáo vi phạm</h1>
    </div>

    <div class="title border-b-[2px] border-b-neutral-300  mt-5 ">
        <div class="flex gap-x-10 text-link-color font-semibold text-[18px] w-full overflow-x-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-white ">
            <a routerLink="course" class="hover:text-link-color-h pb-5 whitespace-nowrap" [ngClass]="{'border-black border-b-2' : isCurrentUrl('course')}">Báo cáo khóa học</a>
            <a routerLink="review" class="hover:text-link-color-h whitespace-nowrap" [ngClass]="{'border-black border-b-2' : isCurrentUrl('review')}">Báo cáo đánh giá khóa học</a>
            <a routerLink="question-answer" class="hover:text-link-color-h whitespace-nowrap" [ngClass]="{'border-black border-b-2' : isCurrentUrl('question-answer')}">Báo cáo hỏi đáp</a>

        </div>
    </div>

    <div class="mt-6 w-full">
        <router-outlet></router-outlet>
    </div>
</div>
