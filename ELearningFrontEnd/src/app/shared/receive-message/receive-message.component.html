<div class="flex justify-start max-w-[80%] mt-5" *ngIf="!minimized">
    <div class="flex items-start space-x-2 ">
        <div class="flex-shrink-0">
            <div class=" w-[64px] h-[64px] ">
                <img [src]="environment.profilePictureApi+message.receiver.profilePicture" class="h-full w-full rounded-full border-2 border-custom-gray object-cover shadow-custom-gray shadow-md">
            </div>
        </div>
        <div>
            <div class="bg-white p-3 rounded-lg border-2 border-custom-gray shadow-custom-gray shadow-md">
                <p class="text-text-color">{{message.message}}</p>
                <div class="flex justify-end  items-center mt-2">
                    <span class="text-xs text-gray-600">{{message.timestamp}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="flex justify-start max-w-[95%] mt-5" *ngIf="minimized">
    <div class="flex items-start space-x-2 ">
        <div class="flex-shrink-0">
            <div class=" w-[42px] h-[42px] ">
                <img [src]="environment.profilePictureApi+message.receiver.profilePicture" class="h-full w-full rounded-full border-2 border-custom-gray object-cover shadow-custom-gray shadow-md">
            </div>
        </div>
        <div>
            <div class="bg-white p-3 rounded-lg border-2 border-custom-gray shadow-custom-gray shadow-md">
                <p class="text-text-color">{{message.message}}</p>
                <div class="flex justify-end  items-center mt-2">
                    <span class="text-xs text-gray-600">{{message.timestamp}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
